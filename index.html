<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Banking App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="mt-10 text-center font-bold text-4xl">My <span class="text-blue-500">Banking</span> App</h1>
    </header>
    <main class="bg-blue-300 py-20 px-10 my-10 w-1/3 mx-auto">
        <section>
            <h1 class="text-center font-semibold text-2xl underline">Login</h1>
        </section>
        <section>
            <input class="bg-blue-200 px-4 py-3 w-full my-1" type="text" placeholder="user@email.com">
            <input class="bg-blue-200 px-4 py-3 w-full my-1" type="password" placeholder="password">
            <button class="px-4 py-2 bg-blue-500 text-white font-semibold hover:bg-blue-600">Login</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
